# AE Training Configuration

# ========================================================================
# Paths
# ========================================================================
paths:
  vae_data_dir: "/home/juliecandoit98/ZSC-Eval/vae_data"
  save_dir: "/home/juliecandoit98/ZSC-Eval/checkpoints"

# ========================================================================
# Data Filtering (None means use all)
# ========================================================================
data_filter:
  layouts: [small_corridor]  # e.g., ["random0_medium", "small_corridor"] or null for all
  seeds: [5, 6, 7, 8, 9, 10]    # e.g., [5, 6, 7] or null for all
  min_step: 20000 # e.g., 100000 or null
  max_step: 10000000 # e.g., 1000000 or null

# ========================================================================
# Model Architecture
# ========================================================================
model:
  obs_channels: 25
  action_dim: 6
  hidden_dim: 128
  latent_dim: 8
  k_timesteps: 5
  skill_range: 2.0  # Tanh bounding range for latent z

# ========================================================================
# Training Hyperparameters
# ========================================================================
training:
  epochs: 50
  batch_size: 64
  lr: 0.001
  seed: 42
  num_workers: 1  # 4 -> 1 (DataLoader 안정성)
  device: "cuda:1"  # "cuda", "cuda:0", "cuda:1", or "cpu"
  
# ========================================================================
# Loss Function Weights
# ========================================================================
loss:
  feature_weight: 2000.0  # Feature reconstruction loss weight
  action_weight: 5.0      # Action reconstruction loss weight

# ========================================================================
# Wandb Logging
# ========================================================================
wandb:
  use_wandb: true
  project: "overcooked-ae-multitask"
  run_name: null  # auto-generated if null
